<html>
<head>
    <title>Library thing</title>
</head>
<body>
    {% if account %}
        <p>If you don't want to receive emails about books coming due for card '{{ account.card_number }}', click the button below.</p>
        <form method="POST" action=".">
            {% csrf_token %}
            <input type="submit" value="Unsubscribe Me" />
        </form>
    {% else %}
    {% endif %}
</body>
</html>
