{% extends "base.html" %}
{% block heading %}Unsubscribe?{% endblock %}
{% block content %}
{% if account %}
    <p>If you don't want to receive emails anymre about books coming due for card '{{ account.card_number }}', click the button below.</p>
    <form method="POST" action=".">
        {% csrf_token %}
        <input type="submit" value="Unsubscribe Me" />
    </form>
{% else %}
{% endif %}
{% endblock %}
